<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <p>Choices:</p>
    </div>

    <div>
        <ul id="choices">
            <li>
                <button>
                    <img src="./images/rock.png" alt="rock choice for rps" id="rock">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/paper.png" alt ="paper choice for rps" id="paper">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/scissors.png" alt="scissors choice for rps" id="scissors">
                </button>
            </li>
        </ul>
    </div>

    <div>
        <p>Your choice:</p>
        <p id="yourChoice"></p>
        <p>Computer choice:</p>
        <p id="computerChoice"></p>
    </div>
    
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>Your score:</p>
        <p id="yourScore">0</p>
        <p>Computer score:</p>
        <p id="computerScore">0</p>
    </div>
</body>
</html>
